<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');
		section {
			width: 1000px;
			
		margin: auto;

		}
		img {
			margin: auto;
		}

		h2{
			font-size: 5rem;
			text-align: center;
			font-family: 'Single Day', cursive;
		}
		

	</style>
</head>
<body>

	<section>
		<h2> 🪄나의 프사 히스토리💜
		</h2>

		<img id="life" src="life1.jpg" alt="Image 1">



	</section>

	<script type="text/javascript">
		const imageElement = document.getElementById("life");
		const imageArray = ["life1.jpg", "life2.jpg", "life3.jpg", "life4.jpg", "life5.jpg", "life6.jpg", "life7.jpg"];
		let currentImageIndex = 0;

		imageElement.addEventListener("click", function () {
			currentImageIndex++;

			if (currentImageIndex >= imageArray.length) {
        currentImageIndex = 0;
    	}
    	imageElement.src = imageArray[currentImageIndex];
});
	</script>

</body>
</html>
